<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" role="application" aria-label="Tic Tac Toe with AI and Two-Player modes">
    <h1>Tic-Tac-Toe</h1>
    <div class="mode-select">
      <label for="mode">Mode:</label>
      <select id="mode" aria-label="Game mode">
        <option value="ai">Player vs AI</option>
        <option value="pvp">Player vs Player</option>
      </select>
      <button id="swapStarter" class="small-btn" title="Swap who starts first">Starter: O</button>
    </div>

    <div class="status" id="status">Player O's turn</div>

    <div class="game" id="game" role="grid" aria-label="3 by 3 board"></div>

    <div class="scoreboard">
      <span class="pill">O score: <span class="o" id="scoreO">0</span></span>
      <span class="pill">Draws: <span class="d" id="scoreD">0</span></span>
      <span class="pill">X score: <span class="x" id="scoreX">0</span></span>
    </div>

    <div class="controls">
      <button id="newGame">New Game</button>
      <button id="resetAll" class="secondary">Reset All</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
